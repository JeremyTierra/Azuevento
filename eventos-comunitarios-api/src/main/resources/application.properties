spring.application.name=eventos-comunitarios-api

# Database Configuration
# Render proporciona URLs sin jdbc: prefix, por lo que usamos DATABASE_URL directamente
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/community_events}
spring.datasource.username=${PGUSER:azuevento_user}
spring.datasource.password=${PGPASSWORD:azuevento_pass}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# JWT Configuration
jwt.secret=${JWT_SECRET:azuevento-super-secret-key-change-in-production-2026}
jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS Configuration (allow frontend)
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:19006}

# Logging
logging.level.ec.edu.ucuenca.eventos=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Springdoc OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.default-produces-media-type=application/json
springdoc.default-consumes-media-type=application/json

# CR√çTICO: Evitar que Springdoc genere schemas de entidades JPA
springdoc.model-and-view-allowed=false
springdoc.override-with-generic-response=false
springdoc.packages-to-exclude=ec.edu.ucuenca.eventos.model

# Jackson Configuration (evitar referencias circulares)
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.properties.hibernate.enable_lazy_load_no_trans=true
